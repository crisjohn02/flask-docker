<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Column Data Visualization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Column Data Visualization</h2>
        <!-- Form for selecting a column -->
        <form action="/column_data" method="post">
            <div class="form-group">
                <label for="column">Select a Column:</label>
                <select class="form-control" id="column" name="column">
                    {% for col in columns %}
                        <option value="{{ col }}" {% if col == selected_column %} selected {% endif %}>{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Display the plot image -->
        {% if plot_path %}
            <div class="mt-4">
                <h3>Counts of Unique Values for {{ selected_column }}</h3>
                <img src="{{ url_for('static', filename=plot_path.split('/')[-1]) }}" alt="Data Plot" class="img-fluid">
            </div>
        {% endif %}
    </div>
</body>
</html>
