<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f5f5f5;
      }

      h1 {
        color: #333;
      }

      p {
        margin: 20px 0;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Welcome to the Data Analysis App</h1>
      <p>Select an analysis method:</p>
      <a href="/data_table"><button>Column Data Analysis</button></a>
      <a href="/crosstabs"><button>Crosstab Computations</button></a>
    </div>
  </body>
</html>
